{% extends "buyer/base.html" %}

{% load static %}

{% block content %}

    <div class="xq">
       <div class="location"><a href="#">我的订单</a> ><a href="">查看订单</a></div>
        <div class="shouhuo">
            <div class="shouhuo_top">收货信息</div>
            <select name="address" id="" class="input">
                {% for add in address_list %}
                    <option value="{{ add.id }}" class="input">{{ add.recver }}---{{ add.address }}</option>
                {% endfor %}
            </select>
        </div>

        <table width="100%" cellspacing="0" cellpadding="0" border="0" class="table1">

        <tr style="height: 50px">
            <td width="20%" align="center">商品</td>
            <td width="20%" align="center">名称</td>
            <td  width="20%" align="center">单价</td>
            <td  width="20%" align="center">数量</td>
            <td  width="20%" align="center">实付金额</td>
        </tr>



       <tr style="height: 50px;border-top:none" >

            <td width="20%" align="center">
                <a href="" target="_blank">
                    <img src="./images/4.jpg"/>
                </a>
            </td>
           <td  width="20%" align="center">
               <a href="" target="_blank"></a>
           </td>
            <td width="20%" align="center"  ><span class="price123">{{ all_price }}</span></td>
            <td width="20%" align="center" >10</td>
           <td width="20%" align="center"><span class="price123">100</span></td>
       </tr>
       <tr style="height: 50px" class="table2" >
            <td width="15%" >日期:2018-10-10</td>
            <td width="15%" >订单号:{{ order.id }}</td>
            <td width="70%"></td>
       </tr>
    </table>

    <p style=" text-align: right; line-height: 50px; font-family:'微软雅黑'; font-size: 20px; ">商品总计：￥100元</p>
   </div>
    <div class="order"><a href="buyer/callbackPay/{{ order.id }}/"><input type="submit" value="立即下单" class="btn"/>
    </a>
    </div>

{% endblock %}
